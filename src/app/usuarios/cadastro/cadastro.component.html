<sistema-ivvcgrj-menu></sistema-ivvcgrj-menu>
<sistema-ivvcgrj-header
  [bullet]="false"
  [titulo]="'Cadastro de usuários'"
></sistema-ivvcgrj-header>
<div class="sistema-ivvcgrj-usuarios-cadastro">
  <div class="sistema-ivvcgrj-usuarios-cadastro__card-usuarios-cadastro">
    <mat-card>
      <mat-card-header>
        <!-- <mat-card-title>Incluir Visitante</mat-card-title> -->
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="formulario">
          <mat-form-field>
            <mat-label>Cadastro Aprovado?</mat-label>
            <mat-select>
              <mat-option [value]="'sim'"> Sim </mat-option>
              <mat-option [value]="'não'"> Não </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input
              formControlName="nome"
              matInput
              placeholder="Informe o nome"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>CPF</mat-label>
            <input
              formControlName="cpf"
              matInput
              placeholder="Informe o cpf"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Informe o email"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Telefone</mat-label>
            <input
              formControlName="telefone"
              matInput
              placeholder="Informe o telefone"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Departamento</mat-label>
            <input
              currencyMask
              formControlName="departamento"
              matInput
              placeholder="Informe o nome"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Função</mat-label>
            <input
              currencyMask
              formControlName="funcao"
              matInput
              placeholder="Informe a função do departamento"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Discipulado</mat-label>
            <input
              currencyMask
              formControlName="discipulado"
              matInput
              placeholder="Informe o discipulado"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Fez Rhema?</mat-label>
            <mat-select>
              <mat-option [value]="'sim'"> Sim </mat-option>
              <mat-option [value]="'não'"> Não </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Data Entrada</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="data-membro"
            />
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div class="action-button">
            <button (click)="incluir()" mat-raised-button color="primary">
              CADASTRAR
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
