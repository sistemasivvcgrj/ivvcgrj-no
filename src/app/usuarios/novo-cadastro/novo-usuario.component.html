<sistema-ivvcgrj-menu [onMenu]="false"></sistema-ivvcgrj-menu>
<sistema-ivvcgrj-header
  [bullet]="false"
  [titulo]="'Cadastro de usuário'"
></sistema-ivvcgrj-header>
<div class="sistema-ivvcgrj-novo-usuario">
  <div class="sistema-ivvcgrj-novo-usuario__card-novo-usuario">
    <mat-card>
      <mat-card-header>
        <!-- <mat-card-title>Incluir Visitante</mat-card-title> -->
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="formulario">
          <br />
          <mat-form-field>
            <mat-label>Nome</mat-label>
            <input
              formControlName="nome"
              matInput
              placeholder="Informe o nome"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>CPF</mat-label>
            <input
              mask="000.000.000-00"
              formControlName="cpf"
              matInput
              placeholder="Informe o cpf"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input
              type="email"
              formControlName="email"
              matInput
              placeholder="Informe o email"
              ngModel email
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Celular</mat-label>
            <input
              mask="(00) 00000-0000"
              formControlName="telefone"
              matInput
              placeholder="Informe o telefone"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Departamento</mat-label>
            <mat-select>
              <mat-option *ngFor="let departamentos of svc; index as i;" [value]="departamentos._id">{{departamentos.nome}} </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Função no departamento</mat-label>
            <mat-select>
              <mat-option [value]="0"> Líder </mat-option>
              <mat-option [value]="1"> Voluntário </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Discipulado</mat-label>
            <input
              currencyMask
              formControlName="discipulado"
              matInput
              placeholder="Informe o discipulado"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Fez Rhema?</mat-label>
            <mat-select>
              <mat-option [value]="1"> Sim </mat-option>
              <mat-option [value]="2"> Não </mat-option>
              <mat-option [value]="3"> Em curso </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Senha</mat-label>
            <input
              type="password"
              currencyMask
              formControlName="senha"
              matInput
              placeholder="Informe a senha"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Repita a Senha</mat-label>
            <input
              type="password"
              currencyMask
              formControlName="senha"
              matInput
              placeholder="Informe a senha"
            />
          </mat-form-field>
          <div class="action-button">
            <button (click)="incluir()" mat-raised-button color="primary">
              CADASTRAR
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
